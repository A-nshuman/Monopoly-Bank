        <div class="container">
            <h1>Hello {{ user.name }}</h1>
            <div class="balance">
                <p>Balance:</p>
                <p>{{ user.balance }}</p>
            </div>
            <form method="POST">
                <div class="send">
                    <input type="text" name="receiver_name" placeholder="Receiver Name" required>
                    <input type="number" name="amount" placeholder="Amount" required>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Statement</th>
                </tr>
            </thead>
            <tbody>
                {% for statement in statements %}
                    <tr>
                        <td>{{ statement['statement'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="loanContainer">
            <div class="loan">
                <form method="POST">
                    <h3>Loan Calculator</h3>
                    <input type="number" name="loanINP" placeholder="Amount" required>
                    <button type="submit">Calculate</button>
                </form>
                {% if loan_result %}
                    <div class="output">
                        {{ loan_result }}
                    </div>
                {% endif %}
            </div>
    
            <div class="giveLoan">
                <form method="POST">
                    <h3>HandOut Loan</h3>
                    <input type="text" name="loanGiveName" placeholder="Receiver Name" required>
                    <input type="number" name="loanGiveAmt" placeholder="Amount" required>
                    <button type="submit">HandOut</button>
                </form>
            </div>
        </div>
        
        <a class="tncBTN" href="{{ url_for('tnc') }}">
            <span class="material-symbols-outlined">article</span>
        </a>

    </body>
